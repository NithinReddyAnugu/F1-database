{% extends "base.html" %}

{% block title %}Add Season{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h2 class="card-title mb-0">Add New Season</h2>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="post" action="/seasons/add">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="year" class="form-label">Season Year</label>
                            <input type="number" class="form-control" id="year" name="year" min="1950" max="2100" required value="{{ year or current_year }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="total_races" class="form-label">Total Races</label>
                            <input type="number" class="form-control" id="total_races" name="total_races" min="1" max="30" required value="{{ total_races or '22' }}">
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="driver_champion_id" class="form-label">Driver Champion</label>
                            <select class="form-select" id="driver_champion_id" name="driver_champion_id" required>
                                <option value="">Select Driver Champion</option>
                                {% for driver in drivers %}
                                <option value="{{ driver.id }}">{{ driver.name }} ({{ driver.team }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="team_champion_id" class="form-label">Team Champion</label>
                            <select class="form-select" id="team_champion_id" name="team_champion_id" required>
                                <option value="">Select Team Champion</option>
                                {% for team in teams %}
                                <option value="{{ team.id }}">{{ team.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <h4 class="mt-4">Notable Events</h4>
                <div class="mb-3">
                    <label for="notable_event1" class="form-label">Notable Event 1</label>
                    <input type="text" class="form-control" id="notable_event1" name="notable_event1" required>
                </div>
                
                <div class="mb-3">
                    <label for="notable_event2" class="form-label">Notable Event 2 (Optional)</label>
                    <input type="text" class="form-control" id="notable_event2" name="notable_event2">
                </div>
                
                <div class="mb-3">
                    <label for="notable_event3" class="form-label">Notable Event 3 (Optional)</label>
                    <input type="text" class="form-control" id="notable_event3" name="notable_event3">
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Season</button>
                    <a href="/seasons" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
